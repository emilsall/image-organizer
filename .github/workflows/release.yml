name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.3'
          no-cache: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fallback install Bun (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        shell: pwsh
        run: |
          try { bun --version } catch {
            Write-Host "Setup Bun failed, installing via PowerShell script..."
            iwr https://bun.sh/install.ps1 -UseBasicParsing | iex
            $Env:PATH = "$Env:USERPROFILE\\.bun\\bin;${Env:PATH}"
            bun --version
          }

      - name: Install dependencies
        run: bun install

      - name: Build binary
        run: bun run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: media-organizer-${{ matrix.os }}
          path: dist/*

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: media-organizer-*
          path: dist
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > SHA256SUMS.txt

      - name: Create GitHub Release via gh CLI
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          TAG="${{ github.ref_name }}"
          REPO="${{ github.repository }}"
          echo "Ensuring release exists for $TAG on $REPO"
          if gh release view "$TAG" --repo "$REPO" >/dev/null 2>&1; then
            echo "Release exists; uploading artifacts (clobber)."
            gh release upload "$TAG" dist/* --repo "$REPO" --clobber
          else
            echo "Release does not exist; creating now."
            gh release create "$TAG" dist/* --repo "$REPO" --generate-notes --title "Release $TAG"
          fi
